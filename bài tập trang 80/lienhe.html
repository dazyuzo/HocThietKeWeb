    <button onclick="changeBackgroundColor()" style="margin-top: 20px; padding: 10px; cursor: pointer;">Đổi màu nền</button>

    <script>
        function changeBackgroundColor() {
            // Mảng các màu có thể được chọn
            const colors = ['#f0f8ff', '#add8e6', '#e6e6fa', '#d3f8d3', '#ffe4b5'];
            // Chọn ngẫu nhiên một màu từ mảng
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            // Đặt màu nền mới cho body
            document.body.style.backgroundColor = randomColor;
        }
    </script>
